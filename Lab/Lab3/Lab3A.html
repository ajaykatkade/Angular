<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Working With Lists</title>
    </head>
    <body>
        <p>The following is a demonstration of various list styles</p>
        <ol start="3">
            An ordered list i.e using OL and LI
            <li>Seep</li>
            <li value="10">TTC</li>
            <li>MIDC</li>
        </ol>
        <hr>
        <ul styles="list-style-type: square">
            Unordered list i.e using UL and li
            <li>Speez</li>
            <li value="10">TTC</li>
            <li>MIDC</li>
        </ul>
    </body>


</html>
